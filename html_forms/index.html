<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML forms</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body class="display-flex" style="box-sizing: border-box;">
    <table>
      <thead>
        <tr class="display-flex">
          <th scope="col"><span>Subject</span></th>
          <th scope="col"><span>Mark</span></th>
          <th scope="col"><span>Grade</span></th>
        </tr>
    </thead>
    <tbody>
      <tr class="display-flex tr-even">
        <th scope="row">Arabic</th>
        <td>99%</td>
        <td>Excellent</td>
      </tr>
      <tr class="display-flex">
        <th scope="row">English</th>
        <td>99%</td>
        <td>Excellent</td>
      </tr>
      <tr class="display-flex tr-even">
        <th scope="row">Maths</th>
        <td>100%</td>
        <td>Excellent</td>
      </tr>
      <tr class="display-flex">
        <th scope="row">Science</th>
        <td>99.9%</td>
        <td>Excellent</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
